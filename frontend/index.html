<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="description" content="Jogo de Monopoly" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Monopoly" />
    <!-- Android Chrome - cor da barra de endereço -->
    <meta name="msapplication-navbutton-color" content="#8B5CF6" />
    <title>Monopoly</title>
  </head>
  <body>
    <!-- Barra superior roxa para iOS PWA -->
    <div id="pwa-status-bar"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Garantir que a barra superior apareça no iOS quando instalado como PWA
      (function () {
        const statusBar = document.getElementById("pwa-status-bar");
        if (!statusBar) return;

        // Verificar se está em modo standalone
        const isStandalone =
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone === true;

        // Verificar se é iOS
        const isIOS =
          /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (isStandalone || isIOS) {
          statusBar.style.display = "block";
          const safeAreaTop =
            getComputedStyle(document.documentElement).getPropertyValue(
              "env(safe-area-inset-top)"
            ) || "20px";
          statusBar.style.height = `max(${safeAreaTop}, 20px)`;

          // Adicionar padding ao body
          document.body.style.paddingTop = `max(${safeAreaTop}, 20px)`;
        }
      })();
    </script>
  </body>
</html>
