<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente roxo estilo Nubank -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <!-- Sombra suave para profundidade -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo arredondado com sombra -->
  <rect width="512" height="512" rx="120" ry="120" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Letras MPay estilo XP - tipografia limpa e moderna no canto inferior direito -->
  <text 
    x="480" 
    y="390" 
    font-family="'SF Pro Display', 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
    font-size="120" 
    font-weight="700" 
    fill="white" 
    text-anchor="end" 
    letter-spacing="-3"
    style="font-variant-numeric: normal; font-feature-settings: normal;"
  >
    MPay
  </text>
</svg>
